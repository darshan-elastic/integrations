---
processors:
  - set:
      field: event.kind
      value: event
  - grok:
      field: cisco_esa.log.message
      patterns:
        - "^req:%{DATA:client.ip:IP} user:%{DATA:user.name} id:%{DATA:event.id} %{NUMBER:http.response.status_code:long} %{WORD:http.request.method} %{DATA:url.path} HTTP/%{NUMBER:http.version} %{GREEDYDATA:user_agent.original}"
        - "^Action: User %{USERNAME:user.name} %{GREEDYDATA:cisco_esa.log.action} from session %{GREEDYDATA:cisco_esa.log.session} beacuse of inactivity timeout"
        - "^Session %{DATA:cisco_esa.log.session} user:%{USERNAME:user.name} %{WORD:cisco_esa.log.result}"
        - "^Session %{DATA:cisco_esa.log.session} from %{IP:host.ip} not found Destination:%{GREEDYDATA:cisco_esa.log.destination}"
        - "^SourceIP:%{IP:host.ip} Destination:%{GREEDYDATA:cisco_esa.log.destination} Username:%{USERNAME:user.name} Privilege:%{DATA:cisco_esa.log.privilege} session:%{DATA:cisco_esa.log.session} Action: %{GREEDYDATA:cisco_esa.log.action}"
        - "^%{GREEDYDATA:cisco_esa.log.subject}: %{GREEDYDATA:cisco_esa.log.description}"
        - "^%{GREEDYDATA:cisco_esa.log.subject} %{IP:source.ip}:%{NUMBER:source.port:long} - \\(%{GREEDYDATA:cisco_esa.log.description}\\)"
        - "^%{GREEDYDATA:cisco_esa.log.subject} %{IP:source.ip} port %{NUMBER:source.port:long} - %{GREEDYDATA:cisco_esa.log.description}"
        - "^%{DATA:cisco_esa.log.object} has been %{DATA:cisco_esa.log.action} for user %{USERNAME:user.name}"
        - "^%{GREEDYDATA:cisco_esa.log.message}"
  - user_agent:
      field: user_agent.original
      if: ctx?.user_agent?.original != '-'
      ignore_failure: true
  - set:
      field: event.category
      value: [web]
      if: ctx?.http?.request?.method != null
  - set:
      field: event.type
      value: [access]
      if: ctx?.http?.request?.method != null
  - set:
      field: event.category
      value: [session]
      if: ctx?.cisco_esa?.log?.result == 'expired' || ctx?.cisco_esa?.log?.action == 'logged out'
  - set:
      field: event.type
      value: [end]
      if:  ctx?.cisco_esa?.log?.result == 'expired' || ctx?.cisco_esa?.log?.action == 'logged out'
  - remove:
      field: user.name
      if: ctx?.user?.name == '-'
      ignore_failure: true
  - remove:
      field: user_agent.original
      if: ctx?.user_agent?.original == '-'
      ignore_failure: true
  - append:
      field: related.ip
      value: "{{{client.ip}}}"
      if: ctx?.client?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.ip
      value: "{{{host.ip}}}"
      if: ctx?.host?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.ip
      value: "{{{source.ip}}}"
      if: ctx?.source?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.user
      value: "{{{user.name}}}"
      if: ctx?.user?.name != null &&  ctx?.user?.name != '-'
      allow_duplicates: false
      ignore_failure: true
