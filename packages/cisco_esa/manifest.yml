format_version: 1.0.0
name: cisco_esa
title: Cisco ESA
version: 0.1.0
license: basic
description: Collect logs from Cisco ESA with Elastic Agent.
type: integration
categories:
  - security
release: beta
conditions:
  kibana.version: ^7.17.0 || ^8.0.0
screenshots:
  - src: /img/cisco-esa-screenshot.png
    title: Cisco ESA dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/cisco-logo.svg
    title: Cisco logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Cisco ESA
    title: Cisco ESA logs
    description: Collect Cisco_ESA logs.
    inputs:
      - type: logfile
        title: Collect logs from Cisco ESA instances
        description: Collecting Cisco ESA logs.
      - type: tcp
        title: Collect Cisco ESA logs via TCP input
        description: Collecting Cisco ESA logs via TCP input.
      - type: udp
        title: Collect Cisco ESA logs via UDP input
        description: Collecting Cisco ESA logs via UDP input.
owner:
  github: elastic/security-external-integrations
